<ion-content [fullscreen]="true" class="home-content">
  <div id="container">
    <ion-grid>
      <ion-row>
        <ion-col size="12" size-lg="4" offset-lg="4">
          <div class="ion-hide-lg-up ion-text-center">
            <ion-img src="../../assets/logo.jpg" alt="Cat"></ion-img>
          </div>
          <ion-list [inset]="true" [formGroup]="this.form">
            <ion-item lines="none">
              <div class="ion-hide-lg-down ion-text-center">
                <ion-img src="../../assets/logo.jpg" alt="Cat"></ion-img>
                <h4>Prueba técnica</h4>
              </div>
            </ion-item>
            <ion-item class="item-control">
              <ion-label position="floating">Email</ion-label>
              <ion-input formControlName="email" type="email" placeholder="Email"></ion-input>
              <ion-icon name="person-outline" slot="start"></ion-icon>
            </ion-item>
            <ion-item class="item-control">
              <ion-label position="floating">Contraseña</ion-label>
              <ion-input formControlName="password" type="password" placeholder="Contraseña"></ion-input>
              <ion-icon name="lock-closed-outline" slot="start"></ion-icon>
            </ion-item>
            <ion-item class="item-control-toggle">
              <ion-toggle formControlName="remember">Recodar</ion-toggle>
            </ion-item>
            <ion-button class="ion-hide-lg-down btn-desktop" shape="round" fill="outline" (click)="onAccept()">Acceder</ion-button>
            <ion-button class="ion-hide-lg-up btn-mobile" expand="full" (click)="onAccept()">Acceder</ion-button>
          </ion-list>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
</ion-content>
